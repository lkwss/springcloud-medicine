server:
  port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lkws?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
  data:
    #配置elasticSearch信息
    elasticsearch:
      #连接的集群名称
      cluster-name: elasticsearch
      #连接的集群节点
      cluster-nodes: localhost:9300
      #是否开启本地储存
      repositories:
        enabled: true
    mongodb:
      uri: mongodb://localhost:27017/1808b
  redis:
    host: 127.0.0.1
    port: 6379
  application:
    #服务注册名称
    name: service-provider
eureka:
  client:
    serviceUrl:
      #服务注册地址
      defaultZone: http://localhost:8080/eureka/
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl








